name: Validate Stage Files

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'refactor/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**/*-full.stages.ts'
      - 'scripts/validate-stages.ts'
      - 'scripts/setup-binaries.ts'
      - 'scripts/sync-stages.ts'
      - 'scripts/run-with-expanso.ts'
      - 'scripts/test-pipelines.ts'
      - 'scripts/validate-yaml.ts'
      - 'examples/**/*.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/validate-stages.yml'

jobs:
  validate:
    name: Validate Stage Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install GitHub CLI (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-add-repository -y "deb [arch=$(dpkg --print-architecture)] https://cli.github.com/packages stable main"
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Install GitHub CLI (macOS)
        if: runner.os == 'macOS'
        run: brew install gh

      - name: Docker login (for pulling images, optional but recommended)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true

      - name: Setup Expanso Binaries
        run: npm run setup-binaries

      - name: Sync Stage YAMLs
        run: npm run sync-stages

      - name: Run stage validation (TS files)
        run: npm run validate-stages

      - name: Run YAML validation (Expanso CLI)
        run: npm run validate-yaml

      - name: Run Pipeline Integration Tests (Docker Compose)
        run: npm run test-pipelines

      - name: Comment on PR (if validation fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Stage file or pipeline validation failed**\n\nPlease run `npm run validate-stages`, `npm run sync-stages`, `npm run validate-yaml`, and `npm run test-pipelines` locally to see the errors and fix them before merging.'
            })

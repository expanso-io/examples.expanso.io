name: Validate Stage Files

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'refactor/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**/*-full.stages.ts'
      - 'docs/**/*.mdx'
      - 'scripts/validate-stages.ts'
      - 'scripts/validate-cli-commands.ts'
      - 'scripts/setup-binaries.ts'
      - 'scripts/sync-stages.ts'
      - 'scripts/run-with-expanso.ts'
      - 'scripts/test-pipelines.ts'
      - 'scripts/validate-yaml.ts'
      - 'examples/**/*.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/validate-stages.yml'

jobs:
  validate:
    name: Validate Stage Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci



      - name: Docker login (for pulling images, optional but recommended)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true

      - name: Setup Expanso Binaries
        run: npm run setup-binaries

      - name: Validate CLI Commands in Docs
        run: npm run validate-cli

      - name: Run stage validation (TS files)
        run: npm run validate-stages

      - name: Run YAML validation (Expanso CLI)
        run: npm run validate-yaml

      - name: Run Pipeline Integration Tests (Docker Compose)
        run: npm run test-pipelines

      - name: Comment on PR (if validation fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Validation failed**\n\nPlease run these commands locally to see errors:\n- `npm run setup-binaries` - Download CLI binaries\n- `npm run validate-cli` - Validate CLI commands in docs\n- `npm run validate-stages` - Validate stage files\n- `npm run sync-stages` - Sync stage YAMLs\n- `npm run validate-yaml` - Validate YAML files\n- `npm run test-pipelines` - Test pipelines'
            })

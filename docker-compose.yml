# Local Development Environment for Expanso Examples
#
# This Docker Compose file provides all the services needed to run
# the examples locally: Kafka, PostgreSQL, Redis, and supporting services.
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose ps                 # Check service status
#   docker compose logs -f kafka      # View logs
#   docker compose down               # Stop all services
#   docker compose down -v            # Stop and remove volumes

version: '3.8'

services:
  # Kafka - Message streaming platform
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    container_name: expanso-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Relational database
  postgres:
    image: postgres:16-alpine
    container_name: expanso-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: expanso
      POSTGRES_PASSWORD: expanso
      POSTGRES_DB: expanso_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expanso"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - In-memory cache and message broker
  redis:
    image: redis:7-alpine
    container_name: expanso-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI - Web interface for Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: expanso-kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka-data:
  postgres-data:
  redis-data:

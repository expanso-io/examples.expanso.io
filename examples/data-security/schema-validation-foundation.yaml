name: schema-validation-foundation
description: A foundation pipeline that accepts sensor data without any validation.
type: pipeline

config:
  input:
    http_server:
      address: 0.0.0.0:8080
      path: /sensor/readings

  pipeline:
    processors:
      - mapping: |
          root = this
          root.validation_status = "unvalidated"

  output:
    stdout:
      codec: lines

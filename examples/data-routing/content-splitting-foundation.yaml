name: content-splitting-foundation
description: A foundation pipeline that passes through a JSON message without splitting.
type: pipeline
namespace: production

config:
  input:
    http_server:
      address: 0.0.0.0:8080
      path: /sensors/bulk

  pipeline:
    processors:
      - mapping: |
          root = this
          root.processed_at = now()

  output:
    stdout:
      codec: lines

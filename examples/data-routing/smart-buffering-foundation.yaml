name: smart-buffering-foundation
description: Basic input for smart buffering example
type: pipeline
namespace: default

config:
  input:
    http_server:
      address: 0.0.0.0:8080
      path: /events
      timeout: 5s

  pipeline:
    processors:
      - json_documents:
          parts: []

  output:
    http_client:
      url: ${DESTINATION_URL}
      verb: POST
      headers:
        Content-Type: application/json
      timeout: 10s
      max_retries: 3

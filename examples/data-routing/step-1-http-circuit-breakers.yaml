output:
  http_client:
    url: https://api.external.com/process
    timeout: 5s           # Fast timeout
    retry_period: 1s      # Wait between retries
    max_retries: 3        # Stop after 3 failures
    backoff:
      initial_interval: 1s
      max_interval: 300s
      max_elapsed_time: 0s  # Exponential backoff

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: parking_lot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_pg.sql:/docker-entrypoint-initdb.d/init.sql
    mem_limit: 256m
    shm_size: 64m
    restart: unless-stopped
    depends_on:
      - gatekeeper

  backend-api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/parking_lot
      EXPANSO_EDGE_URL: http://host.docker.internal:9010
    ports:
      - "8010:8010"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - postgres
      - gatekeeper

  detector:
    build: ./detector
    environment:
      VIDEO_SOURCE: ${VIDEO_SOURCE:-/app/videos/parking_lot_sample.mp4}
      OUTPUT_LOG: /app/logs/detections.jsonl
      FPS: ${FPS:-2}
      MODEL_SIZE: ${MODEL_SIZE:-n}
    volumes:
      - ./logs:/app/logs
      - ./videos:/app/videos
    restart: unless-stopped
    depends_on:
      - gatekeeper

  dashboard:
    build: ./dashboard
    environment:
      REACT_APP_API_URL: http://localhost:8010
      REACT_APP_WS_URL: ws://localhost:8010/ws
    ports:
      - "43044:3000"
    restart: unless-stopped
    depends_on:
      - backend-api
      - gatekeeper

  expanso-edge:
    image: expanso/edge:latest
    ports:
      - "9010:9010"
    volumes:
      - ./expanso-config:/etc/expanso
      - ./logs:/data/logs
    environment:
      EXPANSO_TOKEN: ${EXPANSO_TOKEN}
      EXPANSO_MODE: local
    restart: unless-stopped
    depends_on:
      - gatekeeper

  gatekeeper:
    image: expanso/gatekeeper:latest
    environment:
      EXPANSO_CLOUD_TOKEN: ${EXPANSO_CLOUD_TOKEN}
    ports:
      - "9000:9000"
    restart: unless-stopped

volumes:
  postgres_data: